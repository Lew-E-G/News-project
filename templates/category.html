<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>

    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article[3] }}" target="_blank">{{ article[0] }}</a> - {{article[2]}} Published on {{ article[1] }}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
